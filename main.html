<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS file link -->
</head>
<body>
    <div class="video-player">
        <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
        
        <div class="controls">
            <button class="toggle">►</button> <!-- Toggle button for play/pause -->
            <button class="rewind">« 10s</button>
            <button class="skip">25s »</button>
            <input type="range" class="volume" min="0" max="1" step="0.1" value="1">
            <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script> <!-- JavaScript file link -->
</body>
</html>
